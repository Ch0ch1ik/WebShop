{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            {% for product in products %}
                <div style="background: url({% static '/shop/media/gray_bk.jpg' %});width: -moz-max-content;height: 500px"
                     ; class="carousel-item active" data-bs-interval="10000">
                    {% if product.image %}
                        <img style="padding: 30px" height="360px" src="{{ product.image.url }}" class="d-block w-100"
                             alt="...">
                    {% endif %}
                    <div class="carousel-caption d-none d-md-block">
{% with category=product.category.all|last %}
                            <a href="{% url 'products' category.id  %}">
                                <h5>{{ product.name }}</h5>
                                <p>{{ product.description }}</p>
                                <p>{{ product.price }}</p>
                            </a>
{% endwith %}
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


{% endblock %}
