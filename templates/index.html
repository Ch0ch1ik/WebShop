{% extends 'base.html' %}
{% block content %}
<br><br>
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" style="padding: 0px 200px 10px">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://images.freeimages.com/images/previews/025/notebook-2-1240405.jpg" class="d-block w-100" alt="..." style="height:500px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Nazwa Pierwszego produktu</h5>
        <p>Może opis pierwszego produktu?</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://images.freeimages.com/images/previews/f76/my-passport-1423444.jpg" class="d-block w-100" alt="..." style="height:500px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Nazwa Drugiego produktu</h5>
        <p>Może opis Drugiego produktu?</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://images.freeimages.com/images/previews/298/wheelbarrow-1427771.jpg" class="d-block w-100" alt="..." style="height:500px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Nazwa Trzeciego produktu</h5>
        <p>Może opis Trzeciego produktu?</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
